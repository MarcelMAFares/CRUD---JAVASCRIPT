<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD</title>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"></head>
<link rel="stylesheet" href="css/all.css">
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.0/css/jquery.dataTables.css">



</head>
<body>
  <nav class="navbar navbar-expand-lg" style="background-color: #550c72;">
    <div class="container">
      <a class="navbar-brand" href="#"> </a>
    </div>
  </nav><br>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <button type="button" class="btn btn-success float-right" data-toggle="modal" data-target="#modalRegistro">New register <i class="fas fa-plus"></i></button>
        <button onclick = "editVisitName()" id="visit" class="btn btn-link float-right"></button>
      </div>
    </div>
    <div class="row" style="margin-top: 20px;">
      <div class="col-md-12">
        <table id="tbldados" class="table table-striped table-bordered" style="width:100%">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">CPF</th>
              <th scope="col">birth date</th>
              <th scope="col">Phone</th>
              <th scope="col" style="width: 50px;"></th>
              <th scope="col" style="width: 50px;"></th>
            </tr>
          </thead>
          <tbody>
            
          </tbody>
          <tfoot>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">CPF</th>
              <th scope="col">birth date</th>
              <th scope="col">Phone</th>
              <th scope="col" style="width: 50px;"></th>
              <th scope="col" style="width: 50px;"></th>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>
  
  <!-- Modal -->
  <div class="modal fade" id="modalRegistro" tabindex="-1" aria-labelledby="modalRegistroLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalRegistroLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input id ="hdID" type="hidden" />
          <div class = "row">
            <div class="col-md-6">
              <div class = "form-group">
                <label for ="">Name</label>
                <input id = "txtName" type = "text" class="form-control" placeholder = "Type your Name"/>
              </div>
            </div>
            <div class="col-md-6">
              <div class = "form-group">
                <label for ="">CPF</label>
                <input id = "txtCPF" type = "text" class="form-control" placeholder = "Type your CPF"/>
              </div>
            </div>
          </div>
          <div class = "row">
            <div class="col-md-6">
              <div class = "form-group">
                <label for ="">birth date</label>
                <input id = "txtBirth" type = "date" class="form-control"/>
              </div>
            </div>
            <div class="col-md-6">
              <div class = "form-group">
                <label for ="">Phone Number</label>
                <input id = "txtPhone" type = "text" class="form-control" placeholder = "Type your Phone"/>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button id ="btnSalvar" type="button" class="btn btn-success">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
<footer class="bg-dark text-center text-white">
  <!-- Grid container -->
  <div class="container p-4">
    <!-- Section: Social media -->
    <section class="mb-4">
      <!-- Facebook -->
      <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
        ><i class="fab fa-facebook-f"></i
      ></a>

      <!-- Instagram -->
      <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
        ><i class="fab fa-instagram"></i
      ></a>

      <!-- Linkedin -->
      <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
        ><i class="fab fa-linkedin-in"></i
      ></a>

      <!-- Github -->
      <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
        ><i class="fab fa-github"></i></a>
    </section>
</footer>
  
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  <script>
    $(document).ready(function(){
    $('#tbldados').DataTable();
    });
</script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.15/js/dataTables.jqueryui.min.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.0/js/jquery.dataTables.js"></script>
<script src="index.js"></script>

</body>
</html>
